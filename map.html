<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map Image</title>
        <style>
            img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <img src="social-media.jpg" alt="Not Found" usemap="#mymap">
        <map name="mymap">
            <area target="_blank" alt="" title="" href="https://www.facebook.com/" coords="56,56,32" shape="circle">
            <area target="_blank" alt="" title="" href="https://www.instagram.com/" coords="146,55,31" shape="circle">
            <area target="_blank" alt="" title="" href="https://twitter.com/" coords="237,56,31" shape="circle">
            <area target="_blank" alt="" title="" href="https://www.youtube.com/" coords="55,140,31" shape="circle">
            <area target="_blank" alt="" title="" href="https://web.telegram.org/" coords="146,140,32" shape="circle">
            <area target="_blank" alt="" title="" href="https://web.whatsapp.com/" coords="237,140,32" shape="circle">
        </map>
    </body>
</html>
